<!DOCTYPE html>
<html>

<head>
	<title>Sfx Grid</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="grid.css" />
	<style>
		.page {
			padding: 30px;
			font-family: sans-serif;
			color: #333;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="page">
		<h1>Basic Example</h1>
		<div><input type="text" id="myInput" onkeyup="grid.filterValues(document.getElementById('myInput'))" placeholder="Search..."></div>
		</br>
		<div id="grid1" style="height:400px;width:800px"></div>
		</br>
		<div class="margin">
			<input type="button" value="250 rows" onclick="grid.setValues(createValues(250), true)" />
			<input type="button" value="2,500 rows" onclick="grid.setValues(createValues(2500), true)" />
			<input type="button" value="25,000 rows" onclick="grid.setValues(createValues(25000), true)" />
			<input type="button" value="250,000 rows" onclick="grid.setValues(createValues(250000), true)" />
			<input type="button" value="1,000,000 rows" onclick="grid.setValues(createValues(1000000), true)" />
		</div>
	</div>

	<script src="s.js"></script>
	<script src="s.grid.js"></script>
	<script src="s.grid.builder.js"></script>
	<script src="s.grid.focus.js"></script>
	<script src="s.grid.edit.js"></script>
	<script src="s.grid.keyEvents.js"></script>
	<script src="s.grid.mouseEvents.js"></script>

	<script type='text/javascript'>
		var columns = [{
				text: 'A',
				width: 150
			},
			{
				text: 'B',
				width: 250
			},
			{
				text: 'C',
				width: 250
			}
		];

		var grid = new S.grid("grid1");
		grid.columns = columns;
		grid.setValues(createValues(5), true);

		function createValues(count) {
			var values = [];
			for (var i = 0; i < count; i++) {
				var row = [];
				values.push(row);
				for (var k = 0; k < 3; k++) {
					row.push(Math.floor(Math.random() * count));
				}
			}
			return values;
		}
	</script>
</body>

</html>
